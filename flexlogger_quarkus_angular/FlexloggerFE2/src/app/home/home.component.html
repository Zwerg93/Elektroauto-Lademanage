<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h1>Flex Logger Diagramme</h1>
<div class="wrapper">
  <div class="startOptions">
    <h2>Alle Diagramme</h2>
    <p>Zeitraum</p>
    <form [formGroup]="allForm" class="startOptions">
      <label>Anfangs Zeitraum</label>
      <input formControlName="dateBegin1" type="date">
      <input formControlName="timeBegin1" type="time">
      <label>End Zeitraum</label>
      <input formControlName="dateEnd1" type="date">
      <input formControlName="timeEnd1" type="time">
    </form>

    <button [disabled]="!allForm.valid" (click)="routeToAll()">Alle Diagramme</button>
  </div>

  <div class="startOptions">
    <h2>Ein Diagramm</h2>
    <p>Zeitraum</p>
    <form [formGroup]="oneForm" class="startOptions">
      <label>Anfangs Zeitraum</label>
      <input formControlName="dateBegin2" type="date">
      <input formControlName="timeBegin2" type="time">
      <label>End Zeitraum</label>
      <input formControlName="dateEnd2" type="date">
      <input formControlName="timeEnd2" type="time">
      <label>Name</label>
      <input formControlName="dataName2">
    </form>
    <button [disabled]="!oneForm.valid" (click)="routeToOne()">Ein Diagramme</button>
  </div>

  <div >
    <h2>CSV File generieren</h2>
    <p>Zeitraum</p>
    <form [formGroup]="formCSV" class="startOptions">
      <label>Anfangs Zeitraum</label>
      <input formControlName="dateBegin3" type="date">
      <input formControlName="timeBegin3" type="time">
      <label>End Zeitraum</label>
      <input formControlName="dateEnd3" type="date">
      <input formControlName="timeEnd3" type="time">
      <label>nur ein Datenpunkt: </label>
      <input (change)="showNameField(($event))" type="checkbox">
      <label *ngIf="showField">Name des Datenpunkts:</label>
      <input *ngIf="showField" formControlName="dataName3">
    </form>
    <button (click)="generateCSV()" >CSV File generieren</button>
    <a href="http://localhost:8081/logEntry/download/" download="monitor.csv"><button>Download</button></a>
  </div>
</div>
</body>
</html>
