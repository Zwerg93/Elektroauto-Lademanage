<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script>
  Highcharts.stockChart('container', {

    chart: {
      events: {
        load: function() {
          var series = this.series[0];
          setInterval(function() {
            series.addPoint(Math.random() * 10, true, true);
          }, 1000);
        }
      }
    },

    series: [{
      data: [4, 3, 5, 6]
    }]

  });
</script>
<div id="container"></div>
